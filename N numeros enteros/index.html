<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N numeros</title>
</head>
<body>
    <!--
        Las expresiones regulares son patrones de búsqueda en cadenas de texto utilizados en programación web. En JavaScript, son objetos que funcionan junto con métodos de cadenas de texto. Se usan para encontrar, reemplazar o manipular texto en formas específicas. Algunos ejemplos de su uso incluyen:

        1)    test(): Verificar si una cadena cumple con un patrón.
        2)    exec(): Obtener información sobre una coincidencia en la cadena.
        3)    match(): Encontrar todas las coincidencias de un patrón.
        4)    matchAll(): Devuelve un iterador con todas las coincidencias, incluidos los grupos de captura.
        4)    replace(): Reemplazar partes de la cadena que coinciden con un patrón.
        5)    split(): Dividir una cadena en partes usando un patrón como separador.
        6)    search(): Valida una coincidencia en una cadena, y devuelve el indice de la coincidencia o un -1 si falla.
        Las expresiones regulares son herramientas poderosas que permiten operaciones avanzadas en el procesamiento de texto.
    -->
    <!--
        Realizar un programa que permita capturar N cantidad de numeros enteros, mostrar en el Dom el numero mayor y numero menor no usar promt y no utilizar alert
    -->
    <h1>Programa para Encontrar el Número Mayor y Menor</h1>
    <label for="cantidad">Ingrese la cantidad de números: </label>
    <input type="number" id="cantidad">
    <button id="capturarBtn">Capturar Números</button>
    <div id="resultado"></div>
    <script src="./Scripts/app.js"></script>
    
</body>
</html>
